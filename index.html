<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>IP Lookup</title>
</head>
<body>
    
    <div>
        <input type="text" name="ip" id="ip" class="input" placeholder="Enter IP...">
        <button id="search-btn">ğŸ”</button>
    </div>

    <script>
        var button = document.querySelector('button#search-btn');
        var ip = document.querySelector('input#ip');

        function lookup() {
            if (ip.nodeValue === "" || !ip) {
                return;
            }

            window.location.href = `https://browserleaks.com/ip/` + ip.value;
        }

        button.addEventListener('click', () => { lookup() });
        ip.addEventListener('keydown', () => { let x = event.keyCode || event.which; if (x==13) { lookup() } })

    </script>

</body>
</html>
